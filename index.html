<script>
    const loadpage = 'loadpage';

    // -----------------------------------------------------------------Hàm xử lý------------------------------------------------------------
    const hanleClickType = [()=>{
        
            document.querySelectorAll(".category")[0].style.backgroundImage = 'url("./images/appetizer.jpg")';
            document.querySelectorAll(".category h1")[0].innerText = 'Appetizer';
            document.querySelectorAll(".category")[1].style.backgroundImage = 'url("./images/maincourses.jpg")';
            document.querySelectorAll(".category h1")[1].innerText = 'Maincourses';
            document.querySelectorAll(".category")[2].style.backgroundImage = 'url("./images/desserts.jpg")';
            document.querySelectorAll(".category h1")[2].innerText = 'Desserts';
        
    },()=>{
        
            document.querySelectorAll(".category")[0].style.backgroundImage = 'url("./images/smoothie.jpg")';
            document.querySelectorAll(".category h1")[0].innerText = 'Smoothie';
            document.querySelectorAll(".category")[1].style.backgroundImage = 'url("./images/juice.jpg")';
            document.querySelectorAll(".category h1")[1].innerText = 'Juice';
            document.querySelectorAll(".category")[2].style.backgroundImage = 'url("./images/alcohol.jpg")';
            document.querySelectorAll(".category h1")[2].innerText = 'Alcohol';
        
    },()=>{
        
            document.querySelectorAll(".category")[0].style.backgroundImage = 'url("./images/hamburger.jpg")';
            document.querySelectorAll(".category h1")[0].innerText = 'Hamburger';
            document.querySelectorAll(".category")[1].style.backgroundImage = 'url("./images/sausage.jpg")';
            document.querySelectorAll(".category h1")[1].innerText = 'Sausage';
            document.querySelectorAll(".category")[2].style.backgroundImage = 'url("./images/chip.jpg")';
            document.querySelectorAll(".category h1")[2].innerText = 'Chip';
        
    },()=>{
        document.querySelectorAll(".category")[0].style.backgroundImage='url("./images/food.jpg")';
        document.querySelectorAll(".category h1")[0].innerText = 'Food';
        document.querySelectorAll(".category")[1].style.backgroundImage='url("./images/drink.jpg")';
        document.querySelectorAll(".category h1")[1].innerText = 'Drink';
        document.querySelectorAll(".category")[2].style.backgroundImage='url("./images/fastfood.jpg")';
        document.querySelectorAll(".category h1")[2].innerText = 'FastFood';
        document.querySelectorAll('.category h1')[0].style.color='white';
        document.querySelectorAll('.category h1')[1].style.color='white';
        document.querySelectorAll('.category h1')[2].style.color='white';
        $.ajax({
                       url:"process.php",
                       method:"post",
                       data: {loadpage: JSON.stringify(loadpage)},
                       success:function(res){
                       document.querySelector(".food-menu .container").innerHTML='<h2 class="text-center">Food Menu</h2>'+res+'<div class="clearfix"></div>';
                       }
                    })
    },()=>{
        const search = document.querySelector('.search-food-input input').value;
        if(search===''){
            document.querySelector('.search-content').innerHTML = '';
        }else{
            const renderData = () => {
                $.ajax({
                           url:"process.php",
                           method:"post",
                           data: {search: JSON.stringify(search)},
                           success: function(res){
                                document.querySelector('.search-content').innerHTML = ''+res;
                                const searchItems = document.querySelectorAll('.search-content-item');
                                for (const searchItem of searchItems) {
                                searchItem.addEventListener('click',()=>{
                                const valueItemSearch = searchItem.innerText;
                                $.ajax({
                                    url:"process.php",
                                    method:"post",
                                    data: {valueItemSearch: JSON.stringify(valueItemSearch)},
                                    success:function(res){
                                        document.querySelector(".food-menu .container").innerHTML=`<h2 class="text-center">Food Menu</h2>${res}<div class="clearfix"></div>`;
                                        const nameFoods = document.querySelectorAll('.food-menu-desc');
                                        let idFood = '';
                                        let type = '';
                                        for (const nameFood of nameFoods) {
                                            if(nameFood.querySelector('h4').innerText===valueItemSearch){
                                                idFood = nameFood.getAttribute('id');
                                                type = nameFood.getAttribute('typefood');
                                                break;
                                            }
                                        }
                                        console.log(typeof(type));
                                        console.log(type=='Maincourses')
                                        if(type.includes('Appetizer')||type.includes('Maincourses')||type.includes('Desserts')){
                                            hanleClickType[0]();
                                        }else if(type.includes('Smoothie')||type.includes('Juice')||type.includes('Alcohol')){
                                            hanleClickType[1]();
                                        }else if(type.includes('Hamburger')||type.includes('Sausage')||type.includes('Chip')){
                                            hanleClickType[2]();
                                        }
                                        document.querySelector('.search-content').innerHTML = '';
                                        document.querySelector('.search-food-input input').value = '';
                                        document.querySelector('.food-menu').scrollIntoView();
                                    }
                                  })

                                })
                           }
                        }});
                    }
            renderData();
            }
    }]
//    ----------------------------------------------------------------------------------------------------------------------------------


    window.addEventListener('scroll', ()=>{
        if(window.scrollY > 200){
            document.querySelector('.scroll').style.display = "flex";
        }else{   
            document.querySelector('.scroll').style.display = "none";
        }
    })
    document.querySelector('.scroll').addEventListener('click', ()=>{
        document.querySelector('.scroll a').click();
    })
    document.querySelectorAll(".category")[0].addEventListener('click',()=>{if(document.querySelectorAll(".category")[0].style.backgroundImage==='url("./images/food.jpg")')hanleClickType[0]();}) 
    document.querySelectorAll(".category")[1].addEventListener('click',()=>{if(document.querySelectorAll(".category")[1].style.backgroundImage==='url("./images/drink.jpg")')hanleClickType[1]();})
    document.querySelectorAll(".category")[2].addEventListener('click',()=>{if(document.querySelectorAll(".category")[2].style.backgroundImage==='url("./images/fastfood.jpg")')hanleClickType[2]();})
    if(document.querySelector(".food-menu .container").innerText==='Food Menu'){
                    $.ajax({
                       url:"process.php",
                       method:"post",
                       data: {loadpage: JSON.stringify(loadpage)},
                       success:function(res){
                       document.querySelector(".food-menu .container").innerHTML='<h2 class="text-center">Food Menu</h2>'+res+'<div class="clearfix"></div>';
                       }
                    })
    }

    const categories = document.querySelectorAll(".category");
    const listCate = ['Appetizer','Maincourses','Desserts','Smoothie','Juice','Alcohol','Hamburger','Sausage','Chip']
    for(const category of categories) {
        category.addEventListener('click', ()=>{
            listCate.forEach((item)=>{
                if(item===category.querySelector('h1').innerText) {
                    $.ajax({
                       url:"process.php",
                       method:"post",
                       data: {item: JSON.stringify(item)},
                       success:function(res){
                           for(const i of categories){
                              i.querySelector('h1').style.color='white';
                              i.querySelector('h1').parentElement.style.boxShadow = '';
                            }
                            category.querySelector('h1').style.color='#ff6b81';
                            category.querySelector('h1').parentElement.style.boxShadow = 'pink 0px 1px 5px 2px';
                            document.querySelector(".food-menu .container").innerHTML='<h2 class="text-center">Food Menu</h2>'+res+'<div class="clearfix"></div>';
                       }
                    })
                }
            })
        })
    }
    document.querySelector('.search-food-input input').addEventListener('keyup', ()=>{
        hanleClickType[4]();
       
    })
    window.addEventListener('click', function(e){ 
       if(document.querySelector('.categories-type').contains(e.target) 
         && !document.querySelectorAll('.category')[0].contains(e.target) 
         && !document.querySelectorAll('.category')[1].contains(e.target)
         && !document.querySelectorAll('.category')[2].contains(e.target)
       ) {
        hanleClickType[3]();
       } 
       if (document.querySelector('.search-food').contains(e.target) || document.querySelector('.search-content').contains(e.target)){
           // search-content Clicked in box
       } else{
        document.querySelector('.search-content').innerHTML = '';
        document.querySelector('.search-food-input input').value = '';
       }
   })
    const searchBox = document.querySelector('.search-icon');
    searchBox.addEventListener('click',()=>{
        hanleClickType[4]();
    })
</script>
